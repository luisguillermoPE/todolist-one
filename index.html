<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="todo-main">
        <div>
            <header>

            </head>

            </div>
            <!-- lista -->
            <ul id="listaTareas">
            </ul>
        </div>
    </main>
    <!-- agregando el script de JS -->
    <script src="./js/app.js"></script>

</body>
</html>
